<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Data Visualizer</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
			body {
				font-family: Monospace;

			}

				position: absolute;

	</head>
	<body>
		<!-- <div class="info">
			<a href="http://threejs.org" target="_blank">three.js</a> webgl - gpu picking
		</div> -->
		<h1>Data Visualizer</h1>
		<form action="./McCallData.txt"  enctype="multipart/form-data">

        <input type="file" value="Upload" id = "fileInput"/>
    </form>
<!--
		<div>
				Select a text file:
				<input action ="./McCallData.txt" type="file" id="fileInput">

		</div>-->
		<p id="demo"></p>
		<div id="container"></div>
		<!-- <script src="McCallData.txt"></script> -->
		<script src="./three.js-master/build/three.js"></script>
		<script src="./three.js-master/examples/js/controls/TrackballControls.js"></script>
		<script src="./three.js-master/examples/js/libs/stats.min.js"></script>

		<script>
		var posXs = [];
		var posYs = [];
		var posZs = [];
		window.onload = function() {
		        var fileInput = document.getElementById('fileInput');
					//var fileInput = document.getElementById("McCallData.txt");


					//var fileDisplayArea = document.getElementById('fileDisplayArea');

		        fileInput.addEventListener('change', function(e) {
		            var file = fileInput.files[0];
		            var textType = /text.*/;

		            if (file.type.match(textType)) {
		                var reader = new FileReader();

		                reader.onload = function(e) {
		                  //  fileDisplayArea.innerText = reader.result;


		                    var record_num = 37;  // or however many elements there are in each row
		                    var allTextLines = this.result.split(/\r\n|\n/);
		                    var entries = allTextLines[0].split(',');
		                    var lines = [];
		                    var cols = [];


		                    while (entries.length>0) {
		                        var tarr = [];
		                        for (var j=0; j<record_num; j++) {
		                              tarr.push(entries.shift());
		                        }
		                          lines.push(tarr);
		                        }




		                        for (var i = 0; i < lines.length; i++){
		                          for (var j = 0; j < lines[i].length; j++){
		                            if (j == 4){
		                              posXs[i] = lines[i][j];
		                            } else if (j == 17){
		                              posYs[i] = lines[i][j];
		                            }else if (j == 29){
		                              posZs[i] = lines[i][j];
		                            }
		                          }


		                        }
		                        var names = [];
		                        for (var i = 0; i < lines.length; i++){
		                          names[i] = lines[i][0];
		                        }

														var container, stats;
														var camera, controls, scene, renderer;
														var pickingData = [], pickingTexture, pickingScene;
														var objects = [];
														var highlightBox;
														var mouse = new THREE.Vector2();
														var offset = new THREE.Vector3( 10, 10, 10 );
														init();
														animate();
														function init() {
															container = document.getElementById( "container" );
															camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 100000 );
															camera.position.z = 1000;
															controls = new THREE.TrackballControls( camera );
															controls.rotateSpeed = 6.0;
															controls.zoomSpeed = 1.2;
															controls.panSpeed = 0.8;
															controls.noZoom = false;
															controls.noPan = false;
															controls.staticMoving = true;
															controls.dynamicDampingFactor = 0.3;
															scene = new THREE.Scene();
															scene.background = new THREE.Color( 0x000000 );
															pickingScene = new THREE.Scene();
															pickingTexture = new THREE.WebGLRenderTarget( window.innerWidth, window.innerHeight );
															pickingTexture.texture.minFilter = THREE.LinearFilter;
															scene.add( new THREE.AmbientLight( 0x555555 ) );
															var light = new THREE.SpotLight( 0xffffff, 1.5 );
															light.position.set( 0, 500, 2000 );
															scene.add( light );
															var geometry = new THREE.Geometry(),
															pickingGeometry = new THREE.Geometry(),
															pickingMaterial = new THREE.MeshBasicMaterial( { vertexColors: THREE.VertexColors } ),
															defaultMaterial = new THREE.MeshPhongMaterial({ color: 0xffffff, shading: THREE.FlatShading, vertexColors: THREE.VertexColors, shininess: 0	} );
															function applyVertexColors( g, c ) {
																g.faces.forEach( function( f ) {
																	var n = ( f instanceof THREE.Face3 ) ? 3 : 4;
																	for( var j = 0; j < n; j ++ ) {
																		f.vertexColors[ j ] = c;
																	}
																} );
															}

															var geom = new THREE.SphereGeometry( 1, 20, 20 );


															//var geom = new THREE.SphereGeometry(3,50,50,0,MATH.PI * 2, 0,MATH.PI * 2);
															var color = new THREE.Color();
															var matrix = new THREE.Matrix4();
															var quaternion = new THREE.Quaternion();

														//DRAW objects
															for ( var i = 0; i < 60; i ++ ) {


																var position = new THREE.Vector3();
																document.getElementById("demo").innerHTML = posXs[0];
																position.x = posXs[i]*1;
																position.y = posYs[i]*1;
																position.z = posZs[i]*1;

																var rotation = new THREE.Euler();
																rotation.x = Math.random() * 2 * Math.PI;
																rotation.y = Math.random() * 2 * Math.PI;
																rotation.z = Math.random() * 2 * Math.PI;
																	 var scale = new THREE.Vector3();
																scale.x = 0.2;
																scale.y = 0.2;
																scale.z = 0.2;
																quaternion.setFromEuler( rotation, false );
																matrix.compose( position, quaternion, scale );

																// give the geom's vertices a random color, to be displayed

																applyVertexColors( geom,
																color.setHex( 0xfefffe * Math.random() ) );

																geometry.merge( geom, matrix );
																// give the geom's vertices a color corresponding to the "id"
																applyVertexColors( geom, color.setHex( i ) );
																pickingGeometry.merge( geom, matrix );
																pickingData[ i ] = {
																	position: position,
																	rotation: rotation,
																	scale: scale
																};
															}

															var drawnObject = new THREE.Mesh( geometry, defaultMaterial );
															scene.add( drawnObject );
															pickingScene.add( new THREE.Mesh( pickingGeometry, pickingMaterial ) );
															highlightBox = new THREE.Mesh(
																new THREE.SphereGeometry( 1, 20, 20 ),
																new THREE.MeshLambertMaterial( { color: 0xffff00 }


															) );
															//scene.add( highlightBox );
															renderer = new THREE.WebGLRenderer( { antialias: true } );
															renderer.setClearColor( 0xffffff );
															renderer.setPixelRatio( window.devicePixelRatio );
															renderer.setSize( window.innerWidth, window.innerHeight );
															renderer.sortObjects = false;
															container.appendChild( renderer.domElement );
															stats = new Stats();
															container.appendChild( stats.dom );
															renderer.domElement.addEventListener( 'mousemove', onMouseMove );
														}
														//
														function onMouseMove( e ) {
															mouse.x = e.clientX;
															mouse.y = e.clientY;
														}
														function animate() {
															requestAnimationFrame( animate );
															render();
															stats.update();
														}
														function pick() {
															//render the picking scene off-screen
															renderer.render( pickingScene, camera, pickingTexture );
															//create buffer for reading single pixel
															var pixelBuffer = new Uint8Array( 4 );
															//read the pixel under the mouse from the texture
															renderer.readRenderTargetPixels(pickingTexture, mouse.x, pickingTexture.height - mouse.y, 1, 1, pixelBuffer);
															//interpret the pixel as an ID
															var id = ( pixelBuffer[0] << 16 ) | ( pixelBuffer[1] << 8 ) | ( pixelBuffer[2] );
															var data = pickingData[ id ];
															if ( data) {
																//move our highlightBox so that it surrounds the picked object
																if ( data.position && data.rotation && data.scale ){
																	highlightBox.position.copy( data.position );
																	highlightBox.rotation.copy( data.rotation );
																	//highlightBox.scale.copy( data.scale ).add( offset );
																	highlightBox.visible = true;

																}
															} else {
																highlightBox.visible = false;
															}
														}
														function render() {
															controls.update();
															pick();
															renderer.render( scene, camera );
														}

		                        //fileDisplayArea.innerText = PosXs;
		                        // document.getElementById("demo").innerHTML = posXs[0];
		                }

		                reader.readAsText(file);
		            }
		        });
		}


		</script>
	</body>
</html>
